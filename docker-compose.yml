version: '3'
services:
  # Hexo博客前端
  blog:
    build:
      context: ./blog
    ports:
      - "80"
    networks:
      - app_network
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - blog
    networks:
      - app_network

networks:
  app_network:
    driver: bridge